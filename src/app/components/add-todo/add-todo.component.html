<section class="add-todo">
  <div class="container">
    <div class="col-xs-9 col-md-6">
      <form [formGroup]="addTodoForm" (ngSubmit)="onSubmit()">
        <div class="form-group place">
          <label for="" class="text-place">title:</label>
          <input type="text" class="form-control" formControlName="taskTitle" placeholder="Type Task">
          <p class="alert alert-danger" *ngIf="addTodoForm.get('taskTitle').touched && addTodoForm.get('taskTitle').invalid">kindly enter this field!</p>
        </div>
        <div class="group place">
          <p class="text-place">group</p>
          <select name="group" id="group" class="form-control" formControlName="taskGroup">
            <option *ngFor="let todo of todoLists" [value]="todo.groupName">{{ todo.groupName }}</option>
          </select>
        </div>
        <p class="alert alert-danger" *ngIf="addTodoForm.get('taskGroup').touched && addTodoForm.get('taskGroup').invalid">kindly select a group!</p>

        <div class="date form-group place">
          <label for="" class="text-place">Start Date </label>
          <input type="date" placeholder="select a day" class="form-control" formControlName="startDate" >
          <p class="alert alert-danger" *ngIf="addTodoForm.get('startDate').touched && addTodoForm.get('startDate').invalid">kindly select a date!</p>
        </div>
        <div class="date form-group place">
          <label for="" class="text-place">End date </label>
          <input type="date" placeholder="select a day" class="form-control" formControlName="endDate" >
          <p class="alert alert-danger" *ngIf="addTodoForm.get('endDate').touched && addTodoForm.get('endDate').invalid">kindly select a date!</p>
        </div>

        <div class="priority">
          <p>priority:</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="exampleRadios1" value="low"
              checked  formControlName="taskPriority">
            <label class="form-check-label" for="exampleRadios1">
              low
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="exampleRadios2" value="mid"
            formControlName="taskPriority">
            <label class="form-check-label" for="exampleRadios2">
              mid
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="exampleRadios2" value="high"
            formControlName="taskPriority">
            <label class="form-check-label" for="exampleRadios2">
              high
            </label>
          </div>
        </div>
        <p class="alert alert-danger" *ngIf="addTodoForm.get('taskPriority').touched && addTodoForm.get('taskPriority').invalid">kindly select a priority!</p>
        <div class="action-buttons">
          <button type="submit" class="btn btn-primary" [disabled]="addTodoForm.invalid">add</button>
          <button type="button" class="btn btn-danger" (click)="onReset()">clear</button>
          <button type="button" class="btn btn-secondary" routerLink="">back</button>
        </div>
      </form>
    </div>
  </div>
</section>
